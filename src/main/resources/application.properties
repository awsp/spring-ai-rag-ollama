spring.application.name=spring-ai-rag-tutorial
spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.init.pull-model-strategy=when_missing
spring.ai.ollama.init.timeout=5m
spring.ai.ollama.chat.options.model=gemma3
spring.ai.vectorstore.pgvector.initialize-schema=true

spring.datasource.url=jdbc:postgresql://localhost:6432/vectordb
spring.datasource.username=testuser
spring.datasource.password=testpwd

logging.level.org.springframework.ai.vectorstore=DEBUG

# turn to true to start ingest
document.ingestion.enabled=false